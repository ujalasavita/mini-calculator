<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <H1>mini calculator</H1>
     <label for="number1">Enter number1</label>
     <input type="number" id="number1">
     <label for="number2">Enter number2</label>
     <input type="number" id="number2">
    <button onclick="performopreation('add')">add</button>
    <button onclick="performopreation('sub')">subtract</button>
    <button onclick="performopreation('multiply')">Multiply</button>
    <button onclick="performopration('div')">divide</button>
</body>
</html>
<script>
    function performOperation(operation){
      // Get the values from the input boxes
      var num1 = parseFloat(document.getElementById('number1').value);
      var num2 = parseFloat(document.getElementById('number2').value);

      // Check if the input is valid
      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers.");
        return;
      }
    
    var result;
      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
          case 'subtract':
          result = num1 - num2;
          break;
          case 'divide':
          // Check for division by zero
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            alert("Cannot divide by zero.");
            return;
          }
          break;
          case 'multiply':
          result = num1 * num2;
          break;
        default:
          alert("Invalid operation.");
          return;
      }
      alert("Result: " + result);
    }

    
</script>
